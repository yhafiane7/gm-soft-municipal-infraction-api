services:
  - type: web
    name: infraction-commune-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: infraction-commune-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: infraction-commune-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: infraction-commune-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: infraction-commune-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: infraction-commune-db
          property: password

databases:
  - name: infraction-commune-db
    plan: free
    region: oregon
    databaseName: infraction_commune
